<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kontaktformular</title>
    <link rel="stylesheet" href="./Untitled-2.css" />

</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>kontaktformular</h3>
          <h4>Kontakt os for et tilbud</h4>
          <fieldset>
            <input placeholder="Dit navn" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Din email adresse" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Dit telefonnummer (valgfrit)" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="Dit websted (valgfrit)" type="url" tabindex="4" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="Skriv din besked her...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="Indsend" type="Indsend" id="kontakt-send" data-submit="...Sender">Indsend</button>
          </fieldset>
          <p class="copyright">Designet af <a href="https://www.facebook.com/sea.banias/" target="_blank" title="Oumar">Oumar</a></p>
        </form>
      </div>
</body>
</html>
